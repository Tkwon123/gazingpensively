<div class="account">
	<div class="row">
		<div class="col s10 m6 offset-m3 offset-s1">
			<div class="card account-card">
				<div class="card-title">Account Information</div>
				<div class="card-content">
					<div class="user-content">
						<div class="user-info">
							<p>Name: {{vm.profile.name}}</p>
							<p>Email: {{vm.profile.email}}</p>
						</div>
						<div class="user-image" ng-if="vm.profile.photoURL">
							<img base64-src="vm.profile.photoURL" />
						</div>
					</div>
					<div>
						<form class="file-form">
							<div class="file-input">
								<div>
									<label>Upload Avatar Image</label>
								</div>
								<input type="file" id="image-file" placeholder="upload image" file-uploader="vm.userImage">
							</div>
							<button type="submit" class="btn submit-btn" ng-click="vm.uploadImage()">Upload Image</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s10 m6 offset-m3 offset-s1">
			<div class="card account-card">
				<div class="card-title">Change Password</div>
				<form name="accountForm">
					<div class="form-group">
						<input type="password" placeholder="Enter Current Password" class="validate" ng-model="vm.password.older" required>
					</div>
					<div class="form-group">
						<input type="password" placeholder="Enter New Password" class="validate" ng-model="vm.password.new" name="resetPassword"
							ng-pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{7,}$/" ng-focus="showPasswordLabel=true" ng-blur="showPasswordLabel=false"
							required>
						<label for="password" ng-show="accountForm.resetPassword.$invalid && showPasswordLabel">At least 7 characters with one uppercase character and one number</label>
					</div>
					<div class="form-group">
						<input type="password" placeholder="Confirm New Password" class="validate" ng-model="vm.password.confirm" required>
					</div>
					<button type="submit" class="btn submit-btn" ng-click="vm.passwordChange(accountForm.$invalid);">Change Password</button>
				</form>
			</div>
		</div>
	</div>
</div>
